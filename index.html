<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-g">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ධර්මසේන ලොකු බණ්ඩාර ජෝතිෂ්‍ය සේවය</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Sinhala:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    @keyframes subtle-zoom-pan {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.05);
      }
    }
    body {
      font-family: 'Noto Sans Sinhala', sans-serif;
      background-color: #0f172a; /* Fallback bg-slate-900 */
      overflow-x: hidden; /* Prevent scrollbars from animation */
    }
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: url('https://images.pexels.com/photos/13849319/pexels-photo-13849319.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
      background-size: cover;
      background-position: center;
      z-index: -1;
      animation: subtle-zoom-pan 60s infinite alternate ease-in-out;
    }
    .glass-effect {
      background: rgba(15, 23, 42, 0.6); /* slate-900 at 60% opacity */
      -webkit-backdrop-filter: blur(12px);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(100, 116, 139, 0.3); /* slate-600 at 30% opacity */
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    @keyframes fade-in-up {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .animate-fade-in-up {
      opacity: 0;
      animation: fade-in-up 0.6s ease-out forwards;
    }
  </style>
